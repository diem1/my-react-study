<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search - React JS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
  </head>
  <body>

    <script type="text/babel">

      var CONTACTS = [
        {
            id: 1,
            name: 'Darth Vader',
            phoneNumber: '+250966666666',
            image: 'http://cs7.pikabu.ru/images/big_size_comm_an/2014-03_7/13962622876915.gif'
        }, {
            id: 2,
            name: 'Princess Leia',
            phoneNumber: '+250966344466',
            image: 'http://images6.fanpop.com/image/photos/33100000/CARRIE-FISHER-anakin-vader-and-princess-leia-33186069-190-149.gif'
        }, {
            id: 3,
            name: 'Luke Skywalker',
            phoneNumber: '+250976654433',
            image: 'http://www.youshouldshare.me/wp-content/uploads/2015/03/14264215682890-anigif_enhanced-buzz-13518-1367608452-4.gif'
        }, {
            id: 4,
            name: 'Chewbacca',
            phoneNumber: '+250456784935',
            image: 'https://media.giphy.com/media/RUUdVZqwpfTRS/giphy.gif'
        }
      ];

      var Contact = React.createClass({
        render: function(){
          return(
            <span>
              {this.props.name}
              {' '}
              {this.props.phone}
            </span>
          );
        }
      });

      var ContactsList = React.createClass({
        getInitialState: function(){
          return{
            displayedContacts: CONTACTS
          };
        },

        handleSearch: function(event){
          var searchQuery = event.target.value.toLowerCase();
          var displayedContacts = CONTACTS.filter(function(contact){
            var searchValue = contact.name.toLowerCase();
            return searchValue.indexOf(searchQuery) !== -1;
          });

          this.setState({
            displayedContacts: displayedContacts
          });

        },

        render: function(){
          return(
            <div>
              <input onChange={this.handleSearch}></input>
              <ul>
                {
                  this.state.displayedContacts.map(function(contact){
                    return(
                      <li key={contact.id}>
                        <Contact
                          name={contact.name}
                          phone={contact.phoneNumber}
                        />
                      </li>
                    )
                  })
                }
              </ul>
            </div>
          );
        }
      });

      ReactDOM.render(
        <ContactsList />,
        document.getElementById('wrapper')
      );

    </script>

    <div id="wrapper">

    </div>

  </body>
</html>
